<!-- index.html -->
<link rel="stylesheet" href="styles.css" />
<script src="index.js"></script>

<div class="clock-container">
  <div class="clock" id="clockContainer">
    <div class="clock__hand clock__hand--h" aria-hidden="true" data-unit>
      <div class="clock__number" id="hourDigit1">00</div>
      <div class="clock__number" id="hourDigit2">00</div>
      <div class="clock__number" id="hourDigit3">00</div>
    </div>
    <div class="clock__hand clock__hand--m" aria-hidden="true" data-unit>
      <div class="clock__number" id="minuteDigit1">00</div>
      <div class="clock__number" id="minuteDigit2">00</div>
      <div class="clock__number" id="minuteDigit3">00</div>
      <div class="clock__number" id="minuteDigit4">00</div>
      <div class="clock__number" id="minuteDigit5">00</div>
    </div>
    <div class="clock__hand clock__hand--s" aria-hidden="true" data-unit>
      <div class="clock__number" id="secondDigit1">00</div>
      <div class="clock__number" id="secondDigit2">00</div>
      <div class="clock__number" id="secondDigit3">00</div>
      <div class="clock__number" id="secondDigit4">00</div>
      <div class="clock__number" id="secondDigit5">00</div>
      <div class="clock__number" id="secondDigit6">00</div>
    </div>
    <div class="clock__hand clock__hand--ap" aria-hidden="true" data-unit>
      <div class="clock__number" id="ampmIndicator">AM</div>
    </div>
  </div>
  <div class="date" id="dateElement"></div>
</div>
